{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Aleksey Kucheryavenko">
    <title>AskFrbgd</title>
    <link rel="canonical" href="#">
    <!-- Bootstrap core CSS -->
    <link href= "{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/custom_styles.css" %}" rel="stylesheet">
     <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <div class="container-fluid">
                <a class="navbar_brand" href="{% url "main" %}">AskFrbgd</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <form class="d-flex">
                        <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
                        <a href="{% url "ask" %}">
                            <button type="button" class="btn btn search-btn">Ask!</button>
                        </a>
                    </form>
                    {% if user.is_authenticated %}
                        {% if user.user.image %}
                            <img class="img_in_question" src="{% static "img/{{ user.user.image }}" %}">
                        {% else %}
                            <img class="img_in_navbar" src="{% static "img/moto.jpg"%}" alt=""> </img>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
            <div class="container">
                {% if user.is_authenticated %}
                    <div class="col">
                        <div class="row">
                            <div class="nav-text">{{ user.get_username }}</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a class="nav-text" href="{% url "settings" %}">settings</a>
                            </div>
                            <div class="col">
                                <a href="{% url "logout" %}" class="nav-text">log out</a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <a class="nav-text" href="{% url "login" %}">log in</a>
                    </div>
                    <div class="col-md-6">
                        <a class="nav-text" href="{% url "signup" %}">register</a>
                    </div>
                {% endif %}
            </div>
        </nav>
</head>
