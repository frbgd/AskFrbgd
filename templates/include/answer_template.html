{% load static %}

<div class="row answer">
    <div class="col-2">
        <div>
            {% if answer.author.image %}
                <img class="img_in_question" src="{{ MEDIA_URL }}{{ answer.author.image }}">
            {% else %}
                <img class="img_in_question" src="{{ MEDIA_URL }}default.png">
            {% endif %}
        </div>
    </div>
    <div class="col-10">
        <div class="answer-text">{{ answer.text }}
        </div>
        <div class="row question-footer">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        {% if answer.is_correct %}
                            checked
                        {% endif %}
                        {% if not user.is_authenticated or question.author_id != user.user.id %}
                            disabled
                        {% endif %}
                    >
                    <label class="form-check-label"
                           for="flexCheckDefault">
                        Correct
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
