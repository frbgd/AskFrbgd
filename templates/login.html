{% extends "include/base_signup.html" %}

{% load static %}

{% block content %}
    <div class="title">Log in</div>
    <div class="space_bottom-40px"></div>
    <div id="#" style="color: red;">
        Sorry, wrong password.
    </div>
    <div class="space_bottom-40px"></div>
    <div class="mb-3 row">
        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLogin" placeholder="dr_pepper">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button type="button" class="btn btn-light answer-btn">Log in!</button>
            <div class="row">
                <a href="{% url "signup" %}">Create new account</a>
            </div>
        </div>
    </div>
{% endblock content %}

{% block side %}
    {% include "include/popular_tags.html" %}
    {% include "include/best_members.html" %}
{% endblock side %}
